<div class="template ct-section">
    <div class="ct-section-inner-wrap">
        <div class="hero">

            <div class="hero__header">
                <h1>All Economy Users</h1>
            </div>
            <div class="nav">
                <nav class="nav__flow-nav">
                    <ol class="nav__flow-ol">
                        <li class="nav__flow-li"><a class="nav__flow-a"
                                                    href="/users/create-economy" data-navigo>Create Economy User</a></li>
                        <li class="nav__flow-li nav__flow-li--active"><a class="nav__flow-a nav__flow-a--active"
                                                                         href="/users/all-economy" data-navigo>All
                            Economy users</a></li>
                    </ol>
                </nav>
            </div>
        </div>
        <div>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Username</th>
                    <th scope="col">Att. Name</th>
                    <th scope="col">Phone</th>
                    <th scope="col">eMail</th>
                    <th scope="col">Ownership</th>
                    <th scope="col">Status</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
            <div
                    class="modal fade"
                    id="exampleModal"
                    tabindex="-1"
                    aria-labelledby="exampleModalLabel"
                    aria-hidden="true"
            >
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">See, Edit Or Delete</h5>
                            <button
                                    type="button"
                                    class="btn-close"
                                    data-bs-dismiss="modal"
                                    aria-label="Close"
                            ></button>
                            <p hidden class="inner-content" id="id"></p>
                        </div>

                        <div class="modal-footer grid--auto-1 gap--xs">
                            <button
                                    type="button"
                                    id="see"
                                    data-bs-dismiss="modal"
                                    class="primary-button"
                            >
                                See
                            </button>
                            <button
                                    type="button"
                                    id="edit"
                                    data-bs-dismiss="modal"
                                    class="primary-button"
                            >
                                Edit
                            </button>
                            <button
                                    type="button"
                                    id="delete"
                                    data-bs-dismiss="modal"
                                    class="delete-button"
                            >
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
