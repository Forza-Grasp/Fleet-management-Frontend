<div class="template ct-section">
    <div class="ct-section-inner-wrap">
        <div class="hero">

            <div class="hero__header">
                <h1>Add colormix</h1>
            </div>
            <div class="nav">
                <nav class="nav__flow-nav">
                    <ol class="nav__flow-ol">
                        <li class="nav__flow-li"><a class="nav__flow-a"
                                                    href="/create-brand" data-navigo>Create Brand</a></li>
                        <li class="nav__flow-li"><a class="nav__flow-a"
                                                    href="/all-brands" data-navigo>All Brands</a></li>
                        <li class="nav__flow-li nav__flow-li--active"><a class="nav__flow-a nav__flow-a--active"
                                                                         href="/color-mix/add" data-navigo>Add Colormix</a></li>
                        <li class="nav__flow-li"><a class="nav__flow-a"
                                                    href="/color-types" data-navigo>Create colortype</a></li>
                        <li class="nav__flow-li"><a class="nav__flow-a"
                                                    href="/color-types" data-navigo>All colortypes</a></li>

                    </ol>
                </nav>
            </div>
        </div>
        <div class="sessionCheck1">
            <h1 id="header-title">Colormixes for:</h1>
            <div class="multi-container">
            </div>
            <table class="table" id="table">
                <thead>
                <tr class="thRow">
                    <th>ID</th>
                    <th>Color Code</th>
                    <th>Color name</th>
                    <th>color type id</th>
                </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
            <div style="display: flex; flex-direction: row">
                <select name="pre-existing-color-mix" class="input-mix" id="if0">

                </select>
                <button id="pre-existing-submit">Add pre-existing</button>
            </div>

            <div style="display: flex; flex-direction: row">

                <input class="input-mix" placeholder="Color Code" type="text" id="if1">
                <input class="input-mix" placeholder="Color Name" type="text" id="if2">
                <label class="input-mix" for="if3">Color Type</label>
                <select name="color-types" class="input-mix" id="if3">

                </select>
                <button id="submit-color-mix">Add Colormix</button>
            </div>
            <div
                    class="modal fade"
                    id="exampleModal"
                    tabindex="-1"
                    aria-labelledby="exampleModalLabel"
                    aria-hidden="true"
            >
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">See, Edit Or Delete</h5>
                            <button
                                    type="button"
                                    class="btn-close"
                                    data-bs-dismiss="modal"
                                    aria-label="Close"
                            ></button>
                            <p hidden class="inner-content" id="id"></p>
                        </div>

                        <div class="modal-footer grid--auto-1 gap--xs">
                            <button
                                    type="button"
                                    id="edit"
                                    data-bs-dismiss="modal"
                                    class="primary-button"
                            >
                                Edit
                            </button>
                            <button
                                    type="button"
                                    id="delete"
                                    data-bs-dismiss="modal"
                                    class="delete-button"
                            >
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
<label for="cars">Choose a car:</label>
<select name="cars" id="cars">
    <option value="volvo">Volvo</option>
    <option value="saab" selected>Saab</option>
</select>
