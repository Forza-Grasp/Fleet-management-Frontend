<div class="template">
    <div class="main-container">
        <div class="sessionCheck1">
            <h1 id="header-title">Colormixes for:</h1>
            <div class="multi-container">
            </div>
            <table class="table" id="table">
                <thead>
                <tr class="thRow">
                    <th>ID</th>
                    <th>Color Code</th>
                    <th>Color name</th>
                    <th>color type id</th>
                    <th>Options</th>
                </tr>
                </thead>
                <tbody id="tbody-all"></tbody>
            </table>
            <div style="display: flex; flex-direction: row">
                <button id="submit">Add Colormix</button>
            </div>
            <div
                    class="modal fade"
                    id="exampleModal"
                    tabindex="-1"
                    aria-labelledby="exampleModalLabel"
                    aria-hidden="true"
            >
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">See, Edit Or Delete</h5>
                            <button
                                    type="button"
                                    class="btn-close"
                                    data-bs-dismiss="modal"
                                    aria-label="Close"
                            ></button>
                            <p hidden class="inner-content" id="id"></p>
                        </div>

                        <div class="modal-footer grid--auto-1 gap--xs">
                            <button
                                    type="button"
                                    id="see"
                                    data-bs-dismiss="modal"
                                    class="primary-button"
                            >
                                See
                            </button>
                            <button
                                    type="button"
                                    id="edit"
                                    data-bs-dismiss="modal"
                                    class="primary-button"
                            >
                                Edit
                            </button>
                            <button
                                    type="button"
                                    id="delete"
                                    data-bs-dismiss="modal"
                                    class="delete-button"
                            >
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
